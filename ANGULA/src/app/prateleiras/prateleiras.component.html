<h2>Prateleiras</h2>

<div *ngIf='logado.super == "true"'>
  <label>Novo Prateleira:
    <input [(ngModel)]="prateleira.estante" placeholder="estante"/>
  </label>
  <button (click)="addPrateleira()">add</button>
</div>

<div>
  <a> Ordenar por : </a>
  <select [(ngModel)]="order" >
    <option value="null">Nenhum</option>
    <option value="username">Usuario</option>
    <option value="email">Email</option>
  </select>
  <button (click)="crescente()">crescente</button>
  <button (click)="decrescente()">descrescente</button>
</div>

<div>
  <a> Pesquisar por : </a>
  <input [(ngModel)]="search" placeholder="pesquisar"/>
</div>
  
<div *ngIf='order'>
  <div *ngIf='order[0] == "-"'><h3>Selecionado Decrescente</h3></div>
  <div *ngIf='order[0] != "-"'><h3>Selecionado Crescente</h3></div>
</div>

<div>
  <button (click) ="filtrarPrateleiras()">Pesquisar</button>
</div>

<ul class="prateleiras">
  <li *ngFor="let prateleira of prateleiras">
    <a routerLink="{{prateleira.pk}}">
      <span class="badge">{{prateleira.pk}}</span> {{prateleira.posicao}} / {{prateleira.estante}}
    </a>
  </li>
</ul>

<div>
  <div *ngIf="previosPage">
    <button (click)="previous()">anterior</button>
  </div>
  <div  *ngIf="nextPage">
    <button (click)="next()">proxima</button>
  </div>
</div>
